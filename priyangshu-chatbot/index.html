<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyangshu - AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icons/favicon.ico">
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="screen active">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Priyangshu</h1>
                <p>Your Intelligent AI Assistant</p>
            </div>
            <div class="auth-forms">
                <div class="form-container" id="login-form">
                    <h2>Welcome Back</h2>
                    <form id="loginForm">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Sign In</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </div>
                
                <div class="form-container" id="signup-form" style="display: none;">
                    <h2>Create Account</h2>
                    <form id="signupForm">
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                        <input type="email" id="signup-email" placeholder="Email" required>
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <button type="submit">Create Account</button>
                    </form>
                    <p>Already have an account? <a href="#" id="show-login">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Screen -->
    <div id="chat-screen" class="screen">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat" class="new-chat-btn">
                    + New Chat
                </button>
                <button id="sidebar-toggle" class="sidebar-toggle">‚ò∞</button>
            </div>
            <div class="chat-history">
                <!-- Chat history will be loaded here -->
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <span id="user-name">User</span>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <div class="header-left">
                    <div class="model-selector">
                        <select id="model-select">
                            <!-- Models will be populated by JavaScript -->
                        </select>
                    </div>
                    <button id="web-search-toggle" class="web-search-btn" title="Toggle Web Search">
                        üåê Web Search: ON
                    </button>
                </div>
                <div class="chat-title" id="current-chat-title">New Chat</div>
            </div>

            <div class="chat-container">
                <div class="messages-container" id="messages-container">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="input-container">
                    <div class="input-actions">
                        <button id="upload-image" title="Upload Image">üñºÔ∏è</button>
                        <input type="file" id="image-input" accept="image/*" style="display: none;">
                    </div>
                    <div class="message-input-wrapper">
                        <textarea id="message-input" placeholder="Message Priyangshu..." rows="1"></textarea>
                        <button id="send-button">‚û§</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="models.js"></script>
    <script type="module" src="web-search.js"></script>
    <script type="module" src="image-handler.js"></script>
    <script type="module" src="chat.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
